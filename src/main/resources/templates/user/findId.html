<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>아이디 찾기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/findId.css}">
</head>
<body>
<header th:replace="~{fragment/common :: header}"></header>
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="col-md-5">
        <div class="card border-0 shadow-lg">
            <div class="card-body p-5">
                <h3 class="fw-bold text-center mb-4">아이디 찾기</h3>

                <form id="findIdForm">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="registerName" placeholder="이름">
                        <label for="registerName">이름</label>
                        <div id="error-registerName" class="small ms-1"></div>
                    </div>

                    <div class="mb-3">
                        <input type="hidden" id="totalEmail">
                        <div class="input-group">
                            <input type="text" class="form-control" id="registerEmail" placeholder="이메일" oninput="this.value = this.value.replace(/\s/g, '')" aria-label="이메일 아이디">
                            <span class="input-group-text">@</span>
                            <input type="text" class="form-control" id="registerDomain" placeholder="도메인" oninput="this.value = this.value.replace(/\s/g, '')" aria-label="이메일 도메인">
                            <select class="form-select" id="emailDomainSelect" onchange="selectDomainSimple()" aria-label="이메일 도메인 선택">
                                <option value="">직접 입력</option>
                                <option value="naver.com">naver.com</option>
                                <option value="gmail.com">gmail.com</option>
                                <option value="daum.net">daum.net</option>
                                <option value="kakao.com">kakao.com</option>
                            </select>
                        </div>
                        <div id="error-registerEmail" class="small ms-1 mt-1"></div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 py-3 fw-bold">아이디 찾기</button>
                </form>

                <div id="findIdResult" class="mt-4 p-3 bg-light rounded text-center d-none">
                    <p class="mb-1 text-secondary">찾으시는 아이디는 다음과 같습니다.</p>
                    <h4 id="displayUsername" class="fw-bold text-primary"></h4>
                    <a th:href="@{/login}" class="btn btn-outline-primary btn-sm mt-2">로그인하러 가기</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="/js/validation.js" type="text/javascript"></script>
<script src="/js/findAccount.js" type="text/javascript"></script>
</body>
</html>
