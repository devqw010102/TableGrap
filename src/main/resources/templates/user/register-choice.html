<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>가입 유형 선택</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
</head>
<body>
<header th:replace="~{fragment/common :: header}"></header>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="col-md-6">
      <div class="card border-0 shadow-lg">
        <div class="card-body p-5">

          <div class="text-center mb-4">
            <h3 class="fw-bold">가입 유형 선택</h3>
            <p class="text-secondary">원하시는 가입 유형을 선택해주세요.</p>
          </div>

          <div class="d-grid gap-3">
            <a th:href="@{/register/owner}" class="btn btn-primary btn-lg">가게 회원 가입</a>
            <a th:href="@{/register/user}" class="btn btn-secondary btn-lg">일반 회원 가입</a>
          </div>

        </div>
      </div>
    </div>

<footer>
  <div th:insert="~{fragment/common :: footer}"></div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
