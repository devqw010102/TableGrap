<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
</head>
<body>
<header th:replace="~{fragment/common :: header}"></header>
<h1> MyPage </h1>
<!-- Tab-head -->
<ul class = "nav nav-tabs">
    <li class = "nav-item">
        <a class = "nav-link active" data-bs-toggle = "tab" href = "#reservation">예약 목록</a>
    </li>
    <li class = "nav-item">
        <a class = "nav-link" data-bs-toggle = "tab" href = "#myInfo" onclick="loadMyInfo()">내 정보</a>
    </li>
</ul>

<!-- Tab-content -->
<div class = "tab-content mt-3">
    <!-- tab1-content -->
    <div id = "reservation" class = "tab-pane fade show active">
        <!-- 예약 목록 뿌리기 -->
        <!-- 여기서 예약 수정, 삭제 이뤄질 예정 -->
        <div class = "container mt-4">
            <h2>예약 목록</h2>
            <table class = "table table-bordered">
                <thead>
                <tr>
                    <th>식당 이름</th>
                    <th>예약일</th>
                    <th>예약 인원</th>
                    <th>예약자 명</th>
                    <th>예약 확정</th><!-- isSuccess-->
                    <th>예약 취소</th>
                </tr>
                </thead>
                <tbody id = "bookTableBody"></tbody>
            </table>
        </div>
    </div>

    <!-- tab2-content -->
    <div id = "myInfo" class = "tab-pane fade">
        <!-- 내 정보 뿌리기 -->
        <!-- 여기서 회원 수정, 삭제 이뤄질 예정 -->
        <div class = "container mt-4">
            <h2>내 정보</h2>
            <table class="table table-bordered align-middle">
                <tbody id="myInfoTableBody">
                <tr>
                    <th class="bg-light text-center" style="width: 25%">아이디</th>
                    <td id="myUsername"></td>
                </tr>
                <tr>
                    <th class="bg-light text-center">이름</th>
                    <td id="myName"></td>
                </tr>
                <tr>
                    <th class="bg-light text-center">이메일</th>
                    <td id="myEmail"></td>
                </tr>
                <tr>
                    <th class="bg-light text-center">전화번호</th>
                    <td id="myPhone"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<footer>
    <div th:insert="~{fragment/common :: footer}"></div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src = "/js/myPage.js" type="text/javascript"></script>
</body>
</html>
