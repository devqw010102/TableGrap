<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
</head>
<body>
<header th:replace="~{fragment/common :: header}"></header>
<h1> MyPage </h1>
<!-- Tab-head -->
<ul class = "nav nav-tabs">
    <li class = "nav-item">
        <a class = "nav-link active" data-bs-toggle = "tab" href = "#reservation">예약 목록</a>
    </li>
    <li class = "nav-item">
        <a class = "nav-link" data-bs-toggle = "tab" href = "#myInfo" onclick="loadMyInfo()">내 정보</a>
    </li>
</ul>

<!-- Tab-content -->
<div class = "tab-content mt-3">
    <!-- tab1-content -->
    <div id = "reservation" class = "tab-pane fade show active">
        <!-- 예약 목록 뿌리기 -->
        <!-- 여기서 예약 수정, 삭제 이뤄질 예정 -->
        <div class = "container mt-4">
            <h2>예약 목록</h2>
            <table class = "table table-bordered">
                <thead>
                <tr>
                    <th>식당 이름</th>
                    <th>예약일</th>
                    <th>예약 인원</th>
                    <th>예약자 명</th>
                    <th>예약 확정</th><!-- isSuccess-->
                    <th>예약 취소</th>
                </tr>
                </thead>
                <tbody id = "bookTableBody"></tbody>
            </table>
        </div>
    </div>

    <!-- tab2-content -->
    <div id = "myInfo" class = "tab-pane fade">
        <!-- 내 정보 뿌리기 -->
        <!-- 여기서 회원 수정, 삭제 이뤄질 예정 -->
        <div class = "container mt-4">
            <h2>내 정보</h2>

            <form id="myInfoForm">
                <table class="table table-bordered align-middle">
                    <tbody>
                    <tr>
                        <th class="bg-light text-center" style="width: 25%">아이디</th>
                        <td>
                        <label for="myUsername"><input type="text" id="myUsername" class="form-control-plaintext" readonly></label>
                        </td>
                    </tr>
                    <tr>
                        <th class="bg-light text-center">이름</th>
                        <td>
                        <input type="text" id="myName" class="form-control-plaintext" readonly/>
                        </td>
                    </tr>
                    <tr>
                        <th class="bg-light text-center">이메일</th>
                        <td>
                        <input type="email" id="myEmail" name="email" class="form-control-plaintext" readonly/>
                        </td>
                    </tr>
                    <tr>
                        <th class="bg-light text-center">전화번호</th>
                        <td>
                        <input type="text" id="myPhone" name="phone" class="form-control-plaintext" readonly/>
                        </td>
                    </tr>

                    <tr class="edit-mode-row" style="display:none;">
                        <th class="bg-light text-center">새 비밀번호</th>
                        <td>
                            <input type="password" id="newPassword" name="password" class="form-control" placeholder="변경 시에만 입력"/>
                        </td>
                    </tr>
                    <tr class="edit-mode-row" style="display:none;">
                        <th class="bg-light text-center">비밀번호 확인</th>
                        <td>
                            <input type="password" id="confirmPassword" name="passwordConfirm" class="form-control"/>
                        </td>
                    </tr>
                    </tbody>
                </table>

                <div class="d-flex justify-content-end gap-2">
                    <button type="button" id="btnEdit" class="btn btn-primary" onclick="toggleEditMode(true)">수정하기</button>

                    <button type="button" id="btnCancel" class="btn btn-secondary" style="display:none;" onclick="toggleEditMode(false)">취소</button>
                    <button type="button" id="btnSave" class="btn btn-success" style="display:none;" onclick="saveMember()">저장</button>

                    <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">탈퇴</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">회원 탈퇴</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p class="text-danger fw-bold">정말로 탈퇴하시겠습니까?</p>
                <div class="mb-3">
                    <label for="deletePassword" class="form-label">비밀번호 확인</label>
                    <input type="password" class="form-control" id="deletePassword">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                <button type="button" class="btn btn-danger" onclick="deleteMember()">탈퇴하기</button>
            </div>
        </div>
    </div>
</div>

<footer>
    <div th:insert="~{fragment/common :: footer}"></div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src = "/js/myPage.js" type="text/javascript"></script>
</body>
</html>
