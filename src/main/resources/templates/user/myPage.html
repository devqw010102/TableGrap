<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
</head>
<body>

<header th:replace="~{fragment/common :: header}"></header>

<div class="container mt-5">
    <h1> MyPage </h1>
    <!-- Tab-head -->
    <ul class="nav nav-tabs" id="myPageTab" role="tablist">
        <!-- tab1 -->
        <li class="nav-item" role="presentation">
            <a class="nav-link active" id="books-tab" data-bs-toggle="tab" href="#books" role="tab" aria-controls="books" aria-selected="true">예약 목록</a>
        </li>
        <!-- tab2 -->
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="info-tab" data-bs-toggle="tab" href="#info" role="tab" aria-controls="info" aria-selected="false">내 정보</a>
        </li>
        <!-- tab3 -->
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="review-tab" data-bs-toggle="tab" href="#review" role="tab" aria-controls="info" aria-selected="false">내 리뷰</a>
        </li>
    </ul>

    <!-- Tab-content -->
    <div class="tab-content mt-3" id="myPageTabContent">
        <!-- tab1-content -->
        <div class="tab-pane fade show active" id="books" role="tabpanel" aria-labelledby="books-tab">

            <!-- 예약 목록(book) 출력할 table -->
            <div class="container mt-4">
                <h2>예약 목록</h2>
                <table class="table table-bordered table-hover">
                    <thead class="table-light">
                    <tr>
                        <th>식당 이름</th>
                        <th>예약일</th>
                        <th>예약 인원</th>
                        <th>예약자 명</th>
                        <th>예약 확정</th>
                        <th>취소/후기</th>
                    </tr>
                    </thead>
                    <tbody id="bookTable">
                    </tbody>
                </table>
            </div>
        </div>

        <!-- tab2-content -->
        <div class="tab-pane fade" id="info" role="tabpanel" aria-labelledby="info-tab">
            <!-- 회원 정보(member) 출력할 table -->
            <div class="container mt-4">
                <h2>내 정보</h2>

                <form id="myInfoEditForm" method="post">
                    <table class="table table-bordered align-middle">
                        <tbody>
                        <tr>
                            <th class="bg-light text-center" style="width: 25%">아이디</th>
                            <td><input type="text" id="myUsername" class="form-control-plaintext" readonly></td>
                        </tr>
                        <tr>
                            <th class="bg-light text-center">이름</th>
                            <td><input type="text" id="myName" class="form-control-plaintext" readonly/></td>
                        </tr>
                        <tr>
                            <th class="bg-light text-center" style="vertical-align: middle;">이메일</th>
                            <td>
                                <input type="text" id="emailDisplay" class="form-control-plaintext" readonly>

                                <div id="emailEditGroup" class="input-group flex-nowrap" style="display:none">
                                    <input type="text" class="form-control" readonly autocomplete="email" id="emailId"
                                           placeholder="이메일" onkeyup="EmailValidation()">

                                    <span class="input-group-text">@</span>

                                    <input type="text" class="form-control" readonly autocomplete="domain" id="emailDomainInput"
                                           placeholder="도메인" onkeyup="EmailValidation()">

                                    <select class="form-select"  id="emailDomainSelect"
                                            onchange="selectDomain()" style="max-width: 120px;" disabled>
                                        <option value="">직접 입력</option>
                                        <option value="naver.com">naver.com</option>
                                        <option value="gmail.com">gmail.com</option>
                                        <option value="daum.net">daum.net</option>
                                        <option value="kakao.com">kakao.com</option>
                                    </select>
                                </div>

                                <div id="emailCheckResult" class="small ms-1 mt-1"></div>
                            </td>
                        </tr>
                        <tr>
                            <th class="bg-light text-center" style="width: 20%;">전화번호</th>
                            <td>
                                <input type="text" id="phoneDisplay" class="form-control-plaintext" readonly>

                                <div id="phoneEditGroup" class="input-group" style="display:none;">
                                    <input type="text" id="myPhone" name="phone" class="form-control"
                                           placeholder="01012345678" onkeyup="checkPhone(this)">
                                </div>

                                <div id="phoneResult" class="small mt-1"></div>
                            </td>
                        </tr>

                        <tr class="edit-mode-row" style="display:none;">
                            <th class="bg-light text-center">새 비밀번호</th>
                            <td>
                                <input type="password" id="newPassword" name="password"  class="form-control" readonly autocomplete="new-password" onkeyup = "checkPwd(this)">
                                <div id="pwdResult" class="small"></div>

                            </td>
                        </tr>
                        <tr class="edit-mode-row" style="display:none;">
                            <th class="bg-light text-center">비밀번호 확인</th>
                            <td>
                                <input type="password" id="pwdConfirm" name="passwordConfirm"  class="form-control" readonly onkeyup= "checkPwdConfirm()">
                                <div id="pwdConfirmResult" class="small"></div>


                            </td>
                        </tr>
                        </tbody>
                    </table>

                    <div class="d-flex justify-content-end gap-2">
                        <button type="button" id="btnEdit" class="btn btn-primary">수정하기</button>

                        <button type="button" id="btnCancel" class="btn btn-secondary" style="display:none;">취소</button>
                        <button type="button" id="btnSave" class="btn btn-success" style="display:none;">저장</button>

                        <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">탈퇴</button>
                    </div>
                </form>
            </div>
        </div>
      <!-- Tab-content 3 -->
      <div class="tab-pane fade" id="review" role="tabpanel" aria-labelledby="review-tab">
        <!-- 내가 작성한 리뷰 -->
            <div class="container mt-4">
                  <h2>후기 목록</h2>
                  <table class="table table-bordered table-hover">
                    <thead class="table-light">
                        <tr>
                        <th>식당</th>
                        <th>평점</th>
                        <th>내용</th>
                        <th>작성일</th>
                        </tr>
                    </thead>
                    <tbody id="reviewTable">
                    </tbody>
                  </table>
            </div>
          </div>
    </div>
</div>

<div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">회원 탈퇴</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p class="text-danger fw-bold">정말로 탈퇴하시겠습니까?</p>
                <div class="mb-3">
                    <label for="deletePassword" class="form-label">비밀번호 확인</label>
                    <input type="password" class="form-control" id="deletePassword">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                <button type="button" class="btn btn-danger" id="btnDeleteMember">탈퇴하기</button>
            </div>
        </div>
    </div>
</div>




<!-- 후기 작성 모달 -->
<div class="modal" tabindex="-1" aria-hidden="true" id="reviewModal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">후기 작성</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <input type="hidden" id="modalReviewId">
                    <input type="hidden" id="modalBookId">
                    <input type="hidden" id="modalDinerId">
                    <div class="mb-3">
                        <label class="form-label">별점</label>
                        <input type="text" id="modalRating" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">후기</label>
                        <input type="text" id="modalComment" class="form-control" size="70" placeholder="70자까지 입력해주세요" required>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                <button type="button" class="btn btn-primary" onclick="createReview()">저장하기</button>
            </div>
        </div>
    </div>
</div>

<!-- 후기 수정 모달 -->
<div class="modal" tabindex="-1" aria-hidden="true" id="reviewEditModal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">후기 수정</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <input type="hidden" id="editReviewId">
                    <input type="hidden" id="editBookId">
                    <input type="hidden" id="editDinerId">
                    <div class="mb-3">
                        <label class="form-label">별점</label>
                        <input type="text" id="editRating" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">후기</label>
                        <input type="text" id="editComment" class="form-control" size="70" placeholder="70자까지 입력해주세요" required>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                <button type="button" class="btn btn-danger btn-delete-review" onclick="deleteReview()">삭제</button>
                <button type="button" class="btn btn-primary" onclick="updateReview()">수정하기</button>
            </div>
        </div>
    </div>
</div>
<footer>
    <div th:insert="~{fragment/common :: footer}"></div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="/js/myPage.js" type="text/javascript"></script>
<script src="/js/validation.js" type="text/javascript"></script>
</body>
</html>
