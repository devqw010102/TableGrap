<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>가게용 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
</head>
<body>
<header th:replace="~{fragment/common :: header}"></header>
<h1>식당 관리 페이지</h1>
<div class="mb-3">
    <label for="dinerSelect" class="form-label">식당 선택:</label>
    <select id="dinerSelect" class="form-select">
        <option value="">전체</option>
        <!-- JS에서 식당 목록 채움 -->
    </select>
</div>

<!-- Tab-head -->
<ul class = "nav nav-tabs">
    <li class = "nav-item">
        <a class = "nav-link active" data-bs-toggle="tab" href = "#tab1">승인대기 목록</a>
    </li>
    <li class = "nav-item">
        <a class = "nav-link" data-bs-toggle="tab" href = "#tab2">오늘의 예약</a>
    </li>
    <li class = "nav-item">
        <a class = "nav-link" data-bs-toggle="tab" href = "#tab3">확정된 예약 목록</a>
    </li>
</ul>

<!-- Tab-content -->
<div class = "tab-content mt-3">
    <!-- tab1-content -->
    <div id = "tab1" class = "tab-pane fade show active">
        <div class = "container mt-4">
            <h2>승인대기 목록</h2>
            <table class = "table table-boarded">
                <thead>
                <tr>
                    <th>식당 이름</th>
                    <th>예약 시간</th>
                    <th>예약 인원</th>
                    <th>예약자 명</th>
                    <th>승인 및 반려</th>
                </tr>
                </thead>
                <tbody id = "bookRequestTable"></tbody>
            </table>
        </div>
    </div>
    <!-- tab2-content -->
    <div id = "tab2" class = "tab-pane fade">
        <div class = "container mt-4">
            <h2>오늘의 예약</h2>
            <table class = "table table-boarded">
                <thead>
                <tr>
                    <th>식당 이름</th>
                    <th>예약 시간</th>
                    <th>예약 인원</th>
                    <th>예약자 명</th>
                </tr>
                </thead>
                <tbody id = "todayBookListTable"></tbody>
            </table>
        </div>
    </div>
    <!-- tab3-content -->
    <div id = "tab3" class = "tab-pane fade">
        <div class = "container mt-4">
            <h2>예약 목록</h2>
            <table class = "table table-boarded">
                <thead>
                <tr>
                    <th>식당 이름</th>
                    <th>예약 시간</th>
                    <th>예약 인원</th>
                    <th>예약자 명</th>
                </tr>
                </thead>
                <tbody id = "approveBookListTable"></tbody>
            </table>
        </div>
    </div>
</div>
<!-- <h4>가게 정보 수정하기</h4> -->

<footer>
    <div th:insert="~{fragment/common :: footer}"></div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src = "/js/ownerPage.js" type="text/javascript"></script>
</body>
</html>
