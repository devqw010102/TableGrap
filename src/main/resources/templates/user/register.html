<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>

<body>
<header th:replace="~{fragment/common :: header}"></header>
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="col-md-6">
        <div class="card border-0 shadow-lg">
            <div class="card-body p-5">

                <div class="text-center mb-4">
                    <h3 class="fw-bold">계정 만들기</h3>
                    <p class="text-secondary">서비스 이용을 위해 정보를 입력해주세요.</p>
                </div>

                <form id="registerForm" th:object="${member}" th:action="@{/member/register}" method="post">

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="registerName" th:field="*{name}" placeholder="이름" onkeyup="checkName(this)">
                        <label for="registerName">이름</label>
                        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"  id="serverNameError" class="text-danger small ms-1">Name Error</div>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="registerId" th:field="*{username}" placeholder="아이디" onkeyup="checkUsername(this)">
                        <label for="registerId">아이디</label>
                        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" id="serverUsernameError" class="text-danger small ms-1">Error</div>
                    </div>

                    <div class="mb-3">
                        <input type="hidden" id="totalEmail" th:field="*{email}">

                        <div class="input-group">
                            <input type="text" class="form-control" id="registerEmail" placeholder="이메일" onkeyup="EmailValidation()" style="height: 58px;">
                            <span class="input-group-text">@</span>
                            <input type="text" class="form-control" id="registerDomain" placeholder="도메인" onkeyup="EmailValidation()"  style="height: 58px;">
                            <select class="form-select" id="emailDomainSelect" onchange="selectDomain()" style="height: 58px; max-width: 130px;">
                                <option value="">직접 입력</option>
                                <option value="naver.com">naver.com</option>
                                <option value="gmail.com">gmail.com</option>
                                <option value="daum.net">daum.net</option>
                                <option value="kakao.com">kakao.com</option>
                            </select>
                        </div>

                        <div id="emailCheckResult" class="small ms-1 mt-1"></div>
                        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" id="serverEmailError" class="text-danger small ms-1">Error</div>

                    </div>

                    <div class="mb-3">
                        <input type="text" class="form-control" id="registerPhone" name="phone" placeholder="( - )제외, 번호만 입력해주세요." onkeyup="checkPhone(this)">
                        <label for="registerPhone" class="form-label ms-1">전화번호</label>

                        <div th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" id="serverPhoneError" class="text-danger small ms-1 mt-1">Error</div>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="registerPwd" th:field="*{password}" placeholder="Password" onkeyup="checkPwd(this)">
                        <label for="registerPwd">비밀번호</label>
                        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" id="serverPwdError" class="text-danger small ms-1">Error</div>
                    </div>

                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" id="registerPwdConfirm" th:field="*{passwordConfirm}" placeholder="Password Confirm" onkeyup="checkPwdConfirm()">
                        <label for="registerPwdConfirm">비밀번호 확인</label>
                        <div th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}" id="serverPwdConfirmError" class="text-danger small ms-1">Error</div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 py-3 fw-bold">가입 완료</button>
                </form>

            </div>
        </div>
    </div>
</div>
<footer>
    <div th:insert="~{fragment/common :: footer}"></div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="/js/validation.js" type="text/javascript"></script>
<script th:src="@{/js/register.js}"></script>
</body>
</html>
