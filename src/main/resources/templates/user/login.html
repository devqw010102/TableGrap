<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
</head>
<body>

<header th:replace="~{fragment/common :: header}"></header>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="col-md-5">
        <div class="card border-0 shadow-lg">
            <div class="card-body p-5">

                <div class="text-center mb-4">
                    <h3 class="fw-bold">로그인</h3>
                    <p class="text-secondary">서비스 이용을 위해 로그인해주세요.</p>
                </div>

                <div th:if="${param.error}" class="alert alert-danger text-center" role="alert">
                    아이디 또는 비밀번호가 잘못되었습니다.
                </div>
                <div th:if="${param.logout}" class="alert alert-primary text-center" role="alert">
                    로그아웃 되었습니다.
                </div>

                <form th:action="@{/login}" method="post">

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="username" name="username" placeholder="아이디">
                        <label for="username">아이디</label>
                    </div>

                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호">
                        <label for="password">비밀번호</label>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 py-3 fw-bold">로그인</button>

                    <div class="text-center mt-3">
                        <div class="mb-2">
                            <a th:href="@{/member/findId}" class="text-decoration-none text-secondary small me-2">아이디 찾기</a>
                            <span class="text-secondary small">|</span>
                            <a th:href="@{/member/resetPwd}" class="text-decoration-none text-secondary small ms-2">비밀번호 찾기</a>
                        </div>
                        <a th:href="@{/register}" class="text-decoration-none text-secondary">계정이 없으신가요? 회원가입</a>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

<footer>
    <div th:insert="~{fragment/common :: footer}"></div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
