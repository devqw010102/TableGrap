<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>로그인 - TableGrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>

<header th:replace="~{fragment/common :: header}"></header>
<section class="login-banner">
    <div class="container">
        <h1 class = "display-5 fw-bold">서비스 이용을 위해 로그인해주세요.</h1>
    </div>
</section>

<div class="container login-wrapper">
    <div class="row justify-content-center">
        <div class="col-md-5 col-lg-4">
            <div class="card login-card border-0 shadow">
                <div class="card-body p-4 p-md-5">

                    <h3 class="text-center login-title">로그인</h3>

                    <div th:if="${param.error}" class="alert alert-danger py-2 small text-center mb-4">
                        아이디 또는 비밀번호가 일치하지 않습니다.
                    </div>

                    <form th:action="@{/login}" method="post">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="username" name="username" placeholder="아이디">
                            <label for="username" class="text-muted">아이디</label>
                        </div>

                        <div class="form-floating mb-4">
                            <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호">
                            <label for="password" class="text-muted">비밀번호</label>
                        </div>

                        <button type="submit" class="btn btn-login-submit w-100 fw-bold">
                            로그인
                        </button>

                        <div class="text-center mt-4">
                            <div class="find-info-links mb-3">
                                <a th:href="@{/member/findId}">아이디 찾기</a>
                                <span class="mx-2 text-muted opacity-50">|</span>
                                <a th:href="@{/member/resetPwd}">비밀번호 찾기</a>
                            </div>

                            <div class="pt-3 border-top">
                                <span class="text-secondary small">계정이 없으신가요?</span>
                                <a th:href="@{/register}" class="link-register ms-1">회원가입</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:insert="~{fragment/common :: footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
