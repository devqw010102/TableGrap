<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>메인 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
    <link th:href="@{/css/index.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<header th:insert="~{fragment/common :: header}"></header>
<main>
    <section class="hero-section">
        <i class="fas fa-utensils bg-pattern-icon icon-1"></i>
        <i class="fas fa-wine-glass-alt bg-pattern-icon icon-2"></i>
        <i class="fas fa-hamburger bg-pattern-icon icon-3"></i>
        <i class="fas fa-pizza-slice bg-pattern-icon icon-4"></i>
        <i class="fas fa-coffee bg-pattern-icon icon-5"></i>
        <i class="fas fa-ice-cream bg-pattern-icon icon-6"></i>

        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-5 text-lg-start text-center mb-5 mb-lg-0">
                    <h1 class="display-6 fw-bold">오늘은 무엇을 먹을까요?</h1>
                    <p class="lead mb-4">TableGrap이 분석한 맛집 데이터입니다.</p>
                    <div>
                        <span class="badge badge-trend rounded-pill">#실시간_평점</span>
                        <span class="badge badge-trend rounded-pill">#리뷰_키워드</span>
                    </div>
                </div>

                <div class="col-lg-7">
                    <div class="card hero-chart-card">
                        <div id="heroCarousel" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item p-4">
                                    <div class="chart-header">
                                        <h5 class="fw-bold m-0"><i class="fas fa-chart-pie text-primary me-2"></i>인기 카테고리 TOP 5</h5>
                                        <div class="carousel-controls-custom">
                                            <button class="btn-chart-nav" data-bs-target="#heroCarousel" data-bs-slide="prev"><i class="fas fa-chevron-left"></i></button>
                                            <button class="btn-chart-nav" data-bs-target="#heroCarousel" data-bs-slide="next"><i class="fas fa-chevron-right"></i></button>
                                        </div>
                                    </div>
                                    <div id="categoryDistributionChart" style="height: 280px;"></div>
                                </div>
                                <div class="carousel-item active p-4">
                                    <div class="chart-header">
                                        <h5 class="fw-bold m-0"><i class="fas fa-medal text-warning me-2"></i>베스트 평점 맛집</h5>
                                        <div class="carousel-controls-custom">
                                            <button class="btn-chart-nav" data-bs-target="#heroCarousel" data-bs-slide="prev"><i class="fas fa-chevron-left"></i></button>
                                            <button class="btn-chart-nav" data-bs-target="#heroCarousel" data-bs-slide="next"><i class="fas fa-chevron-right"></i></button>
                                        </div>
                                    </div>
                                    <div id="topRatingChart" style="height: 280px;"></div>
                                </div>
                                <div class="carousel-item p-4">
                                    <div class="chart-header">
                                        <h5 class="fw-bold m-0"><i class="fas fa-tags text-success me-2"></i>최근 리뷰 키워드</h5>
                                        <div class="carousel-controls-custom">
                                            <button class="btn-chart-nav" data-bs-target="#heroCarousel" data-bs-slide="prev"><i class="fas fa-chevron-left"></i></button>
                                            <button class="btn-chart-nav" data-bs-target="#heroCarousel" data-bs-slide="next"><i class="fas fa-chevron-right"></i></button>
                                        </div>
                                    </div>
                                    <div id="keywordAnalysisChart" style="height: 280px;"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 카테고리 섹션 -->
    <div class="container mb-5">
        <div class="row row-cols-2 row-cols-md-5 g-4">
        <div class="col">
          <a th:href="@{diner/list(category='한식/분식')}" class="category-card">
              <i class="fas fa-bowl-rice category-icon"></i>
              <span class="category-title">한식/분식</span>
          </a>
        </div>

        <div class="col">
          <a th:href="@{diner/list(category='일식')}" class="category-card">
              <i class="fas fa-fish category-icon"></i>
              <span class="category-title">일식</span>
          </a>
        </div>

        <div class="col">
          <a th:href="@{diner/list(category='중식')}" class="category-card">
              <i class="fas fa-utensils category-icon"></i>
              <span class="category-title">중식</span>
          </a>
        </div>

        <div class="col">
          <a th:href="@{diner/list(category='아시안')}" class="category-card">
              <i class="fas fa-bowl-food category-icon"></i>
              <span class="category-title">아시안</span>
          </a>
        </div>

        <div class="col">
          <a th:href="@{diner/list(category='횟집/해산물')}" class="category-card">
              <i class="fas fa-shrimp category-icon"></i>
              <span class="category-title">횟집/해산물</span>
          </a>
        </div>

        <div class="col">
          <a th:href="@{diner/list(category='양식')}" class="category-card">
              <i class="fas fa-pizza-slice category-icon"></i>
              <span class="category-title">양식</span>
          </a>
        </div>

        <div class="col">
          <a th:href="@{diner/list(category='고기/구이')}" class="category-card">
              <i class="fas fa-drumstick-bite category-icon"></i>
              <span class="category-title">고기/구이</span>
          </a>
         </div>

        <div class="col">
          <a th:href="@{diner/list(category='카페/디저트')}" class="category-card">
              <i class="fas fa-coffee category-icon"></i>
              <span class="category-title">카페/디저트</span>
          </a>
        </div>

        <div class="col">
          <a th:href="@{diner/list(category='술집/바')}" class="category-card">
              <i class="fas fa-wine-glass category-icon"></i>
              <span class="category-title">술집/바</span>
          </a>
        </div>

        <div class="col">
          <a th:href="@{diner/list(category='기타')}" class="category-card">
              <i class="fas fa-ellipsis category-icon"></i>
              <span class="category-title">기타</span>
          </a>
        </div>
        </div>
    </div>
</main>
<footer>
    <div th:insert="~{fragment/common :: footer}"></div>
</footer>
<script th:inline="javascript">
    var errorMessage = /*[[${errorMessage}]]*/ null;

    if (errorMessage) {
        alert(errorMessage);
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>
<script src = "js/index.js" type="text/javascript"></script>
</body>
</html>
