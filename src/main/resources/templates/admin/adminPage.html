<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>관리자 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
</head>
<body>
<header th:replace="fragment/common :: header"></header>
<h1> 관리자 페이지입니다.</h1>
<!-- Tab-head -->
<ul class="nav nav-tabs">
    <!-- tab1 -->
    <li class="nav-item">
        <a class="nav-link active" data-bs-toggle="tab" href="#create">데이터(식당) 추가</a>
    </li>
    <!-- tab2 -->
    <li class="nav-item">
        <a class="nav-link" data-bs-toggle="tab" href="#list">데이터(식당) 목록</a>
    </li>
    <!-- tab3 -->
    <li class="nav-item">
        <a class="nav-link" data-bs-toggle="tab" href="#stats">회원 목록</a>
    </li>
    <!-- tab4 -->
    <li class="nav-item">
        <a class="nav-link" data-bs-toggle="tab" href="#ownerList">권한 신청 목록</a>
    </li>
</ul>

<!-- Tab-content -->
<div class="tab-content mt-3">
    <!-- tab1-content -->
    <div id="create" class="tab-pane fade show active">
        <!-- 액셀 파일 추가할 input -->
        <div class = "container mt-4">
            <h2>Excel 업로드</h2>
            <p class = "text-muted">엑셀 파일(.xls, .xlsx)만 업로드 가능합니다.</p>

            <form id = "excelUploadForm" th:action = "@{/manage/upload}" method = "post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for = "file" class = "form-label">파일 선택</label>
                    <input type = "file" class = "form-control" id = "file" name = "file" accept=".xls, .xlsx" required>
                </div>
                <button class = "btn btn-primary" type = "submit">업로드</button>
            </form>
        </div>
    </div>
    <!-- tab2-content -->
    <div id="list" class="tab-pane fade">
        <!-- 식당(diner) 목록 출력할 table -->
        <div class = "container mt-4">
            <h2>식당 목록</h2>
            <table class = "table table-boarded">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>카테고리</th>
                    <th>식당 이름</th>
                    <th>위치</th>
                    <th>전화 번호</th>
                    <th>X 좌표</th>
                    <th>Y 좌표</th>
                </tr>
                </thead>
                <tbody id="dinerTable"></tbody>
            </table>
        </div>
    </div>
    <!-- tab3-content -->
    <div id="stats" class="tab-pane fade">
        <!-- 회원 목록 -->
        <div class = "container mt-4">
            <h2>식당 목록</h2>
            <table class = "table table-boarded">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>이름</th>
                    <th>아이디</th>
                    <th>전화번호</th>
                    <th>이메일</th>
                </tr>
                </thead>
                <tbody id="memberTable"></tbody>
            </table>
        </div>
    </div>
    <!-- tab4-content -->
    <div id="ownerList" class="tab-pane fade">
        <!-- 권한 신청 목록 -->
        <div class = "container mt-4">
            <h2>권한 신청 목록</h2>
            <table class = "table table-boarded">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Member</th>
                    <th>Diner</th>
                    <th>Status</th>
                    <th>CreateAt</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody id="ownerRequestTable"></tbody>
            </table>
        </div>
    </div>
</div>
<!-- 통계, 예약 현황...etc-->

<div class = "mb-3"></div>

</footer>

</body>
</html>
