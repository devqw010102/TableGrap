<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>예약 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/reservation.css}">
</head>
<body>
<header th:replace="~{fragment/common :: header}"></header>

<div class="container mt-5 mb-5">
    <h2 class="page-title">예약하기</h2>

    <div class="row">
        <div class="col-lg-7 col-md-12 mb-4"> <div class="map-container mb-4">
            <div id="map" class="d-flex align-items-center justify-content-center">
                <span class="text-muted">api에서 불러오는 가게 지도</span>
            </div>
        </div>

            <ul class="nav nav-tabs nav-fill mb-3" id="infoTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active fw-bold" id="detail-tab" data-bs-toggle="tab" data-bs-target="#detail" type="button" role="tab">
                        식당 정보
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link fw-bold" id="review-tab" data-bs-toggle="tab" data-bs-target="#review" type="button" role="tab">
                        ⭐ 후기 (0)
                    </button>
                </li>
            </ul>

            <div class="tab-content border p-4 rounded bg-white shadow-sm" id="infoTabContent">
                <div class="tab-pane fade show active" id="detail" role="tabpanel">
                    <h5>가게 소개</h5>
                    <h4>DB에서 불러오는 식당이름, 카테고리, 전화번호 정도? 아래는 예시</h4>
                    <br>
                    <p class="text-muted">맛있는 파스타와 스테이크가 있는 분위기 좋은 레스토랑</p>
                    <hr>
                    <h5>운영 시간</h5>
                    <p class="small text-muted mb-0">평일 11:00 ~ 20:00 (Break time: 15:00 ~ 17:00)</p>
                    <p class="small text-muted">주말 12:00 ~ 23:00</p>
                </div>

                <div class="tab-pane fade" id="review" role="tabpanel">
                    <div class="text-center py-4 text-muted">
                        아직 후기가 없습니다.
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-5 col-md-12">
            <div class="reservation-box p-4 rounded bg-white shadow-sm">

                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="fw-bold m-0">날짜 선택</h5>
                    <div class="d-flex align-items-center gap-2">
                        <button id="prevMonth" class="btn btn-sm btn-light rounded-circle calendar-nav-btn">&lt;</button>
                        <span id="currentYearMonth" class="fw-bold fs-5">2025.12</span>
                        <button id="nextMonth" class="btn btn-sm btn-light rounded-circle calendar-nav-btn">&gt;</button>
                    </div>
                </div>

                <div class="calendar-wrapper mb-4">
                    <div class="calendar-header">
                        <span class="text-danger">일</span>
                        <span>월</span>
                        <span>화</span>
                        <span>수</span>
                        <span>목</span>
                        <span>금</span>
                        <span class="text-primary">토</span>
                    </div>
                    <div id="calendar-days" class="calendar-grid"></div>
                </div>

                <hr class="my-4">

                <h5 class="fw-bold mb-3">시간 선택</h5>
                <div class="time-slots-grid d-flex flex-wrap gap-2 mb-4">
                    <button type="button" class="btn btn-outline-secondary btn-sm flex-grow-1">11:00</button>
                    <button type="button" class="btn btn-outline-secondary btn-sm flex-grow-1">11:30</button>
                    <button type="button" class="btn btn-outline-secondary btn-sm flex-grow-1">12:00</button>
                    <button type="button" class="btn btn-outline-secondary btn-sm flex-grow-1 disabled">12:30</button>
                    <button type="button" class="btn btn-outline-secondary btn-sm flex-grow-1">13:00</button>
                    <button type="button" class="btn btn-outline-secondary btn-sm flex-grow-1">18:00</button>
                    <button type="button" class="btn btn-outline-secondary btn-sm flex-grow-1">18:30</button>
                    <button type="button" class="btn btn-outline-secondary btn-sm flex-grow-1">19:00</button>
                </div>

                <hr class="my-4">

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h5 class="fw-bold m-0">인원 선택</h5>
                    <div class="d-flex align-items-center border rounded px-2 py-1">
                        <button class="btn btn-sm btn-link count-btn" type="button" id="btnMinus">−</button>
                        <input type="text" class="form-control border-0 text-center bg-white p-0" id="guestCount" value="2" readonly>
                        <button class="btn btn-sm btn-link count-btn" type="button" id="btnPlus">+</button>
                    </div>
                </div>

                <div class="selected-info bg-light p-3 rounded mb-3">
                    <div class="d-flex justify-content-between mb-1">
                        <span class="text-muted small">날짜</span>
                        <strong id="displayDate" class="text-dark">날짜를 선택하세요</strong>
                    </div>
                    <div class="d-flex justify-content-between">
                        <span class="text-muted small">시간</span>
                        <strong id="displayTime" class="text-primary">시간을 선택하세요</strong>
                    </div>
                    <div class="d-flex justify-content-between">
                        <span class="text-muted small">인원수</span>
                        <strong id="displaypersonnel" class="text-primary">인원수를 선택하세요</strong>
                    </div>
                </div>

                <button class="btn btn-primary w-100 py-3 fw-bold fs-5" id="btnReserve">
                    예약하기
                </button>
            </div>
        </div>
    </div>
</div>



<footer>
    <div th:insert="~{fragment/common :: footer}"></div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script th:src="@{/js/reservation.js}"></script>
</body>
</html>
